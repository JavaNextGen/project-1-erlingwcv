<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8"/>
		<title>ERS Fin Manager to Get All Users</title>
		<!-- This is a link to a bootstrap stylesheet, which will basically set a premade style for your page -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<!--bootstrap classes cheatsheet-->
		<!--https://www.w3schools.com/bootstrap/bootstrap_ref_css_buttons.asp-->

	</head>
	<body>
		<!--We need a div called container to hold all of our bootstrap styling-->
		<div class="container">

		<h3>Welcome to the ERS!</h3>

			<div>
			<!-- Login Starts -->
			<div id="targetRow" class="row">
				<h3>Please Enter your search target!</h3>
				<input id="targetInput" placeholder="Username"/>
				<!-- default type is text -->
				<!-- <input type="text"> -->
				<!-- <input id="password" type="password" placeholder="Password" /> -->
				<!-- <button id="loginButton" class="btn">Login</button> -->
			</div>

			<br />
			<br />
			<!-- We want to display(table) all of the employee information when it comes back from the server -->
			<div id="table-row" class="row">
				<table id="userTable" class="table table-hover table-bordered table-dark">
					<thead>
						<tr>
							<th>Username</th>
							<th>Email</th>
							<th>Role</th>
							<th>Last Name</th>
							<th>First Name</th>
							<th>User ID</th>
						</tr>
					</thead>
					<tbody id="targetBody">
						<!--We'll leave this blank: it will be filled by our JS when data comes in-->
					</tbody>
				</table>
			</div>

			<br />
			<br />

			<button id="getButton" class="btn btn-primary">Show Results</button>
		</div>

	</div>

		<script src="mu11getbyusername.js"></script>
	</body>
</html>
