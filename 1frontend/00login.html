<!DOCTYPE html>
<html lang="en">
<head>
		<meta charset="utf-8"/>
		<title>P1 ERS Login</title>
		<!-- This is a link to a bootstrap stylesheet, which will basically set a premade style for your page -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<!--bootstrap classes cheatsheet-->
		<!--https://www.w3schools.com/bootstrap/bootstrap_ref_css_buttons.asp-->

	</head>
	<body>
		<div class="container"></div>
		<!--put User In Session Info Here for Seecurity Check-->
		<div>
			<table id = "user id and role">
				<label>User Identity in Sesseion: </label>
				<br>
				<label>User ID: </label> <input id="currentuserid" placeholder ="User In Session " class="input col-sm-1"/>
				<br>
				<label>User Role: </label> <input id="currentrole" placeholder = "Role in Session" class="input col-sm-1"/>

			</table>

		</div>
		<!--We need a div called container to hold all of our bootstrap styling-->
	
		
		<h3>Welcome to the ERS Login and Registration</h3>

		<div>
			<!-- Login Elements Here -->
			<div id="loginRow" class="row">
				<h3>Please Enter Your Login Information!</h3>
				<input id="username" placeholder="Username" class=" input col-sm-4"/>
				<br>
				<br>
				<!-- default type is text -->
				<!-- <input type="text"> -->
				<input id="password" type="password" placeholder="Password"  class="input col-sm-4"/>
				<br>
				<button id="loginButton" class="btn btn-primary col-sm-4">Login</button>
				<br>
			</div>



		</div>
				<br>
				</br>
		<div>
			<!-- Registration Elements Here -->
			 				
    				

					<h3>Please Enter Your Registration Information!</h3>
					<button id="usernameinButton" class="btn btn-info col-sm-3">Username</button>
					<input id="nusername" placeholder="Username" class=" input col-sm-4"/>
					<br>
					<button id="loginButton" class="btn btn-info col-sm-3">Password</button>
					<input id="npassword" type="password" placeholder = "Password" class=" input col-sm-4"/>
					<br>
					<button id="emailButton" class="btn btn-info col-sm-3">User Email</button>
					<input id="nemail" placeholder="Email Address" class=" input col-sm-4"/>
					<br>
					<button id="userroleButton" class="btn btn-info col-sm-3">User Role</button>
					<select id="nrole" placeholder="User Role to Select" class = "select col-sm-4"/>
						<option value = "EMPLOYEE">Employee</option>  
						<option value = "FINANCE_MANAGER">Finance Manager</option> 
						<!-- <option value = "Employee">EMPLOYEE</option>
						<option value = "Finance Manager">FINANCE_MANAGER</option>
					</select>	 -->
					<br>
					<button id="userlnameButton" class="btn btn-info col-sm-3">Last Name</button>
					<input id="nlname" placeholder="Last Name" class=" input col-sm-4"/>
					<br>							
					<button id="userfnameButton" class="btn btn-info col-sm-3">First Name</button>
					<input id="nfname" placeholder="First Name" class=" input col-sm-4"/>
					<br>
					<button id="regisButton" class="btn btn-primary col-sm-7">Sumbit Registration</button>




		</div>





	</div>

		<script src="00login.js"></script>
	</body>
</html>
